<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Open Screen -->
        <div id="open-screen" class="screen">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="switchToSignup()">Signup</button>
            <button onclick="forgotPassword()">Forgot Password?</button>
            <div id="login-feedback" class="feedback"></div>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen hidden">
            <h1>Signup</h1>
            <input type="text" id="signup-name" placeholder="Name">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button onclick="signup()">Submit</button>
            <button onclick="switchToLogin()">Back</button>
        </div>

        <!-- Reward Screen -->
        <div id="reward-screen" class="screen hidden">
            <h1>Reward Voucher</h1>
            <input type="text" id="reward-name" placeholder="Name" disabled>
            <input type="email" id="reward-email" placeholder="Email" disabled>
            <input type="text" id="voucher-code" placeholder="Voucher Code">
            <input type="text" id="wallet-address" placeholder="Wallet Address">
            <input type="text" id="business-name" placeholder="Business Name">
            <input type="email" id="business-email" placeholder="Business Email">
            <button onclick="submitReward()">Submit</button>
            <button onclick="switchToLogin()">Back</button>
        </div>

        <!-- Transaction Screen -->
        <div id="transaction-screen" class="screen hidden">
            <h1>Transaction Details</h1>
            <p>Reward data will be outlined here.</p>
            <p>Note: Please allow a few days to process the voucher. Thank you!</p>
            <button onclick="backToReward()">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
